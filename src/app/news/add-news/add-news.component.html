<div>
        <h1>Add News</h1>
        
    <hr  />
        <form #myForm="ngForm" (ngSubmit)="onSubmit()" accept-charset="UTF-8" novalidate>
                <input type="text" matInput [formControl]="titleFormControl" [errorStateMatcher]="matcher" id="title"
            class="blogHeader"   placeholder="Add title..."  class="form-control" />
                <span class="text-danger" *ngIf="titleFormControl.hasError('required')">
                        Title is required
                </span>
        <br />
        <input type="text" matInput [formControl]="descriptionFormControl" [errorStateMatcher]="matcher"
            id="description" class="blogHeader"   placeholder="Add description..."  class="form-control" />
                <span class="text-danger" *ngIf="descriptionFormControl.hasError('required')">
                        Description is required
                </span>
                <br />
                <div class="form-group">
                 <ckeditor name="myckeditor"  matInput [formControl]="contentFormControl" id="content"
                [config]="ckeConfig"  debounce="300"  [editor]="Editor" required></ckeditor>
                </div>
                <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger" (click)="onCancel()">CANCEL</button>
                    </div>
            </form>

</div>
