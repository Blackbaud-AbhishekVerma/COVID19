<div class="row">
    <div>
        
        <div class="loginBtn"><button class="btn btn-primary" *ngIf="!isAuthenticated" (click)="login()">Login</button></div>
       <ul class="list-inline news_logout">
           <li class="list-inline-item">       
                <button class="btn btn-info" *ngIf="isAuthenticated" (click)="addNews()">Add News</button>
           </li>
           <li class="list-inline-item">   
                <button class="btn btn-danger" *ngIf="isAuthenticated" (click)=" logout()">Logout</button>
           </li>
       </ul>
    </div>
</div>
<div class="row" *ngFor="let item of newsList">
    <div class="col-xs-12 pr-0 pl-0">
        <div class="newCont">
        <mat-card class="newsDetail">
            <mat-card-header class="newsTitle">
                <mat-card-title>
                {{ item.title }}
                </mat-card-title> 
                 
                <mat-card-subtitle>
                {{ item.description }}
                </mat-card-subtitle>
                 
            </mat-card-header>
            <mat-card-content>
                <p [innerHtml]="item.content">   
                </p>
            </mat-card-content>
               	
        </mat-card>
        </div>
    </div>  
</div>
